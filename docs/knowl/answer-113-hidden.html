<p xmlns:svg="http://www.w3.org/2000/svg">The characteristic polynomial of \(\left[\begin{array}{cc}
-2 &amp; 1 \\
6 &amp; 3
\end{array}\right] \) is \(\lambda^{2} - \lambda - 12 \text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The eigenvalues of \(\left[\begin{array}{cc}
-2 &amp; 1 \\
6 &amp; 3
\end{array}\right] \) are \(-3 \) and \(4 \text{.}\)</p>
