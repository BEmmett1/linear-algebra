<p xmlns:svg="http://www.w3.org/2000/svg">A linear transformation \(T\) is injective <em class="emphasis">if and only if</em> \(\ker T = \{\vec{0}\}\text{.}\) Put another way, an injective linear transformation may be recognized by its <dfn class="terminology">trivial</dfn> kernel.</p>
