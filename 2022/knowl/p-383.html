<p>Consider two non-colinear vectors in <span class="process-math">\(\IR^3\text{.}\)</span> If we look at all linear combinations of those two vectors (that is, their <em class="emphasis">span</em>), we end up with a plane within <span class="process-math">\(\IR^3\text{.}\)</span> Call this plane <span class="process-math">\(S\text{.}\)</span></p>
